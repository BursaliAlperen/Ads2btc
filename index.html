
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earn Free BTC Every Minute</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;

        }
        .container {
            background: white;

            display: inline-block;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        input, button {
            padding: 10px;

        .info {

            font-size: 14px;
            color: #555;
        }
        .ads {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Earn Free Bitcoin Every Minute!</h2>
        <input type="text" id="wallet" placeholder="Enter your BTC Wallet Address">
        <button onclick="saveWallet()">Save</button>
        <div class="info" id="status"></div>
        <h3>Balance: <span id="balance">0</span> BTC</h3>
        <h4>Next reward in <span id="countdown">60</span> seconds</h4>
        <div class="info">
            ðŸ’¡ How it works: Enter your Bitcoin wallet address, stay on the page, and earn 0.0000001 BTC every 60 seconds. Once your balance reaches 0.000001 BTC, a withdrawal request is automatically generated.
        </div>
        <div class="ads">
            <!-- Ads scripts injected below -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '23f77d01dc2dc4a7ed5e615fbffb3517',

                };
            </script>
            <script src="//www.highperformanceformat.com/23f77d01dc2dc4a7ed5e615fbffb3517/invoke.js"></script>
            <script type="text/javascript">
                atOptions = {
                    'key' : '5bc780c5b39063e906e3334938079c84',

            </script>
            <script src="//www.highperformanceformat.com/5bc780c5b39063e906e3334938079c84/invoke.js"></script>
        </div>
    </div>
    <script>
        let countdown = 60;
        let balance = parseFloat(localStorage.getItem("balance") || "0");
        let wallet = localStorage.getItem("wallet") || "";

        document.getElementById("wallet").value = wallet;
        document.getElementById("balance").innerText = balance.toFixed(7);

        function saveWallet() {
            const walletInput = document.getElementById("wallet").value;
            if (walletInput.length > 0) {
                localStorage.setItem("wallet", walletInput);
                document.getElementById("status").innerText = "Wallet saved!";
            } else {
                document.getElementById("status").innerText = "Please enter a valid wallet address.";
            }
        }

        function tick() {
            countdown -= 1;
            document.getElementById("countdown").innerText = countdown;
            if (countdown <= 0) {
                countdown = 60;
                balance += 0.0000001;
                localStorage.setItem("balance", balance);
                document.getElementById("balance").innerText = balance.toFixed(7);

                if (balance >= 0.000001) {
                    fetch("/withdraw", {
                        method: "POST",
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({wallet: wallet, amount: balance})
                    });
                    balance = 0;
                    localStorage.setItem("balance", balance);
                }
            }
        }
        setInterval(tick, 1000);
    </script>
</body>
