
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC Click & Earn</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #btcDisplay {
            margin-top: 20px;
            font-size: 20px;
            color: #39ff14;
        }
        #timer {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>BTC ile Kazan!</h1>
    <p>Her 60 saniyede bir 0.0000001 BTC kazan!</p>
    <input type="text" id="wallet" placeholder="BTC Cüzdan Adresi" />
    <br>
    <button onclick="saveWallet()">Kaydet</button>
    <div id="btcDisplay">Kazanç: 0.0000000 BTC</div>
    <div id="timer">60</div>

    <script>
        let wallet = localStorage.getItem("wallet") || "";
        let earned = parseFloat(localStorage.getItem("earned") || "0");
        let countdown = 60;

        document.getElementById("wallet").value = wallet;
        document.getElementById("btcDisplay").innerText = "Kazanç: " + earned.toFixed(7) + " BTC";

        function saveWallet() {
            const input = document.getElementById("wallet").value;
            if (input.trim() !== "") {
                localStorage.setItem("wallet", input.trim());
                wallet = input.trim();
                alert("Cüzdan kaydedildi!");
            }
        }

        setInterval(() => {
            if (wallet === "") return;
            countdown--;
            document.getElementById("timer").innerText = countdown;
            if (countdown <= 0) {
                earned += 0.0000001;
                localStorage.setItem("earned", earned.toFixed(7));
                document.getElementById("btcDisplay").innerText = "Kazanç: " + earned.toFixed(7) + " BTC";
                countdown = 60;
            }
        }, 1000);
    </script>
</body>
</html>
