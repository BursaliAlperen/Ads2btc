<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #f8f8f8; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Admin Panel - All User Data</h2>
  <table>
    <tr><th>Wallet Address</th><th>Balance</th><th>Last Claim</th></tr>
    {% for addr, info in users.items() %}
    <tr>
      <td>{{ addr }}</td>
      <td>{{ info.balance }}</td>
      <td>{{ info.last_claim }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
