
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earn BTC by Staying!</title>
    <style>
        body {
            background: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #btc {
            font-size: 24px;
            margin: 20px 0;
        }
        #timer {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Earn Free BTC Every 60 Seconds!</h1>
        <p>Enter your <strong>BTC Wallet Address</strong> below and keep this page open. Every minute you stay, you'll earn BTC!</p>
        <input type="text" id="wallet" placeholder="BTC Wallet Address" style="width: 100%; padding: 10px;" />
        <button onclick="saveWallet()" style="margin-top: 10px; padding: 10px 20px;">Save</button>

        <div id="btc">BTC Earned: 0.0000000</div>
        <div id="timer">Next reward in: 60s</div>
    </div>

    <script>
        let btc = 0;
        let seconds = 60;

        const walletInput = document.getElementById('wallet');
        const btcDisplay = document.getElementById('btc');
        const timerDisplay = document.getElementById('timer');

        function saveWallet() {
            const wallet = walletInput.value.trim();
            if (wallet.length > 20) {
                localStorage.setItem('wallet', wallet);
                walletInput.disabled = true;
                startEarning();
            } else {
                alert("Please enter a valid BTC address.");
            }
        }

        function startEarning() {
            setInterval(() => {
                if (seconds <= 1) {
                    btc += 0.0000001;
                    btcDisplay.innerText = "BTC Earned: " + btc.toFixed(7);
                    seconds = 60;
                } else {
                    seconds--;
                }
                timerDisplay.innerText = "Next reward in: " + seconds + "s";
            }, 1000);
        }

        window.onload = function() {
            const saved = localStorage.getItem('wallet');
            if (saved) {
                walletInput.value = saved;
                walletInput.disabled = true;
                startEarning();
            }
        }
    </script>
</body>
</html>
