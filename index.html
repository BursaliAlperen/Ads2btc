<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BTC Click & Earn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            text-align: center;
            padding: 30px;
        }
        #container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 12px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: 80%;
        }
        .ad {
            margin: 20px 0;
        }
        #leaderboard-container {
            margin-top: 40px; 
            text-align: left; 
            max-width: 500px; 
            margin-left: auto; 
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>BTC Click & Earn</h1>
        <input type="text" id="wallet" placeholder="Enter your BTC address" />
        <button onclick="saveWallet()">Save Wallet</button>
        <button onclick="claimBonus()">Bonus Al</button>
        <p>Balance: <span id="balance">0</span> BTC</p>
        <p>Next claim in: <span id="timer">60</span> seconds</p>
        <p id="bonus-message" style="color:green;"></p>
        <div class="ad">
            <script type="text/javascript">
                atOptions = {
                    'key' : '5bc780c5b39063e906e3334938079c84',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/5bc780c5b39063e906e3334938079c84/invoke.js"></script>
        </div>
        <h3>How it Works?</h3>
        <p>Enter your BTC address and keep the page open. Every 60 seconds, you earn 0.0000001 BTC.</p>
        <p>When your balance reaches 0.000001 BTC, a withdrawal request is automatically sent to admin.</p>
    </div>

    <div id="leaderboard-container">
        <h2>Leaderboard - En Çok BTC Kazananlar</h2>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        let wallet = localStorage.getItem('wallet') || "";
        let balance = parseFloat(localStorage.getItem(wallet)) || 0;
        let timer = 60;

        document.getElementById("wallet").value = wallet;
        document.getElementById("balance").innerText = balance.toFixed(7);

        function saveWallet() {
            wallet = document.getElementById("wallet").value;
            localStorage.setItem("wallet", wallet);
            balance = parseFloat(localStorage.getItem(wallet)) || 0;
            document.getElementById("balance").innerText = balance.toFixed(7);
        }

        setInterval(() => {
            if (!wallet) return;
            timer--;
            document.getElementById("timer").innerText = timer;
            if (timer === 0) {
                balance += 0.0000001;
                localStorage.setItem(wallet, balance);
                document.getElementById("balance").innerText = balance.toFixed(7);
                timer = 60;
                if (balance >= 0.000001) {
                    fetch("withdrawals.json", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ address: wallet, amount: balance.toFixed(7), time: new Date().toISOString() })
                    });
                    localStorage.setItem(wallet, 0);
                    balance = 0;
                    document.getElementById("balance").innerText = "0";
                }
            }
        }, 1000);

        function fetchLeaderboard() {
            fetch('/leaderboard')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('leaderboard-list');
                list.innerHTML = '';
                data.forEach(user => {
                    const li = document.createElement('li');
                    li.textContent = `${user.wallet} — ${user.balance} BTC`;
                    list.appendChild(li);
                });
            })
            .catch(err => {
                console.error('Leaderboard fetch error:', err);
            });
        }

        fetchLeaderboard();
        setInterval(fetchLeaderboard, 60000);

        function claimBonus() {
            if (!wallet) {
                alert('Önce cüzdan adresinizi kaydedin.');
                return;
            }
            const formData = new FormData();
            formData.append('wallet', wallet);

            fetch('/claim_bonus', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('bonus-message').style.color = 'red';
                    document.getElementById('bonus-message').innerText = data.error;
                } else {
                    document.getElementById('bonus-message').style.color = 'green';
                    document.getElementById('bonus-message').innerText = data.message;
                    balance = data.balance;
                    localStorage.setItem(wallet, balance);
                    document.getElementById('balance').innerText = balance.toFixed(7);
                    fetchLeaderboard();
                }
            })
            .catch(err => {
                console.error('Bonus claim error:', err);
            });
        }
    </script>
</body>
</html>
